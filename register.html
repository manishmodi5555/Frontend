<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <form action="/contact-me" method="post">
        <h1>Registeration</h1>
        <div class="form-group">
            <label for=" username">Name:</label>
            <input type="text" placeholder="username" id="username">

        </div>
        <div class="form-group">
            <label for=" useremail">Email:</label>
            <input type="email" placeholder="manish@gamil.com" id="useremail">
         </div>
         <div class="form-group">
            <label for=" phone">Phone:</label>
            <input type="tel" placeholder="+91223456788" id="phone">
         </div>
         <div class="form-group">
            <label for="icture">Profile Picture:</label>
            <input type="file" id="icture">
         </div>
         <div class="form-group">
            <label for=" password">Password:</label>
            <input type="password"  id="password">
         </div>
         <div class="form-group">
         <label for=" password2">Password Again:</label>
         <input type="password"  id="password2">
      </div>
      <div class="form-group">
      <input type="submit"  value="submit">
   </div>
    </form>
</body>
</html>
